{% extends "layout.html" %}
{% block content %}
<div class="position-relative" id="main" style="height: calc(100vh - 49px); overflow-y: scroll">
	<div class="w-100 text-white py-2 px-3 shadow-sm position-fixed" style="background-color: #2924dd; height: 54px">
		<a onclick="window.history.back();" href="#"><img src="/static/img/svg/arrow-left.svg" height="20" class="img-invert pe-2"></a>
		<h4 class="m-0 fw-normal d-inline" style="vertical-align: middle; line-height: 39px">{{ title }}</h4>
	</div>

	<!-- Projects -->
	<div class="mt-5 pt-4" id="projects">
		{% for project in projects %}
		<div class="card mb-3 mx-3" style="border: solid 1px #ddd;">
			<div class="card-body">
				<div class="row">
					<div class="col-auto">
						<a href="user/{{ project.nick }}" class="link-inherit">
							<img src="{{ project.pfp }}" height="44px" class="rounded-circle float-left"></a>
						</div>
						<div class="col-auto ps-0">
							<a href="user/{{ project.nick }}" class="link-inherit"><p class="my-2"><b>{{ project.nick }}</b></p></a>
						</div>
					</div>
					<small class="card-text my-2 d-block">{{ project.content }}</small>
					<div class="row">
						<div class="col-5">
							<img src="/static/img/svg/chevron-up.svg" height="16">
							<small class="mx-1">{{ project.score }}</small>
							<img src="/static/img/svg/chevron-down.svg" height="16">
						</div>
						<div class="col-4">
							<a href="project/{{ project.id }}" class="link-inherit">
								<img src="/static/img/svg/chat-left-text.svg" height="16">
								<small class="ms-1">{{ project.replies }}</small></a>
							</div>
							<div class="col-3">
								<img src="/static/img/svg/box-arrow-up-right.svg" height="20" class="pb-1">
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

		</div>
		{% endblock content %}



		{% block footer %}
		<div class="col">
			<a href="/"><img src="/static/img/svg/house-door-fill.svg" class="mx-auto d-block" height="24"></a>
		</div>
		<div class="col">
			<a href="/search"><img src="/static/img/svg/search.svg" class="mx-auto d-block" height="22"></a>
		</div>
		<div class="col">
			<img src="/static/img/svg/plus-circle-dotted.svg" class="mx-auto d-block" height="24">
		</div>
		<div class="col">
			<img src="/static/img/svg/lightning.svg" class="mx-auto d-block" height="24">
		</div>
		<div class="col">
			<img src="/static/img/svg/envelope.svg" class="mx-auto d-block" height="24">
		</div>
		{% endblock footer %}
